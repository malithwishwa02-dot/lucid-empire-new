name: build-windows

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies (core + GUI)
        run: |
          python -m pip install --upgrade pip
          if exist requirements.txt pip install -r requirements.txt
          if exist gui_requirements.txt pip install -r gui_requirements.txt

      - name: Optional: place Firefox binary
        run: |
          mkdir bin\firefox
          # Copy or download your hardened Firefox build to bin\firefox\firefox.exe
          echo "[INFO] Provide hardened Firefox at bin\firefox\firefox.exe before release."

      - name: Run smoke tests
        run: |
          python -m compileall lucid_launcher.py core modules network pythonlib lucid_commander.py

      - name: Archive artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-artifacts
          path: |
            bin/firefox/
            lucid_commander.py
            lucid_launcher.py
            start_lucid.bat
            LUCID_V5_MANUAL.md