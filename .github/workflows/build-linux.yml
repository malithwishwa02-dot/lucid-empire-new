name: Linux Builder

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system packages
        run: sudo apt-get update && sudo apt-get install -y build-essential pkg-config libssl-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "pyproject.toml" ]; then pip install . || true; fi
          if [ -f "requirements.txt" ]; then pip install -r requirements.txt || true; fi

      - name: Build with Make (if available)
        run: |
          if [ -f Makefile ]; then make -j$(nproc); fi

      - name: Run tests (pytest if available)
        run: |
          if command -v pytest >/dev/null 2>&1; then pytest -q || true; fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            ./dist
            ./build
            ./artifacts
            ./target
            ./out
          if-no-files-found: ignore
