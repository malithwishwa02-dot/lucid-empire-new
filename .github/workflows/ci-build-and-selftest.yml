name: CI - Build Docker & Self-test

on:
  push:
    branches: [ main, feat/one-click-installer, fix/linux-builder ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-selftest:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: ShellCheck: lint installer
        uses: koalaman/shellcheck-action@v1
        with:
          files: scripts/install_lucid.sh

      - name: Set up Python for linters
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Lint Python (flake8)
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          flake8 main.py scripts || true

      - name: Build Docker image
        run: |
          docker build -t lucid-empire .

      - name: Create output folder
        run: mkdir -p out

      - name: Run container self-test (produce screenshot)
        # Keep the container after run to copy out artifacts
        run: |
          set -o pipefail
          docker run --name lucid-selftest -v $GITHUB_WORKSPACE/out:/out --shm-size=2gb --ipc=host lucid-empire /bin/bash -c ". lucid_env/bin/activate && python3 main.py && cp lucid_verification.png /out/ || true"

      - name: Copy container logs & cleanup
        run: |
          echo "--- CONTAINER LOGS ---"
          docker logs lucid-selftest || true
          docker rm lucid-selftest || true

      - name: Upload self-test screenshot
        uses: actions/upload-artifact@v4
        with:
          name: lucid-selftest-screenshot
          path: out/lucid_verification.png

      - name: Output summary
        run: |
          if [[ -f out/lucid_verification.png ]]; then
            echo "Self-test succeeded: out/lucid_verification.png"
          else
            echo "Self-test failed or no screenshot produced. Check logs above."; exit 1
          fi
