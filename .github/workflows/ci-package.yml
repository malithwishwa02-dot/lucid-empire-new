name: Package Validation CI

on:
  pull_request:
    branches: [ main ]

jobs:
  package-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup deps
      run: |
        sudo apt-get update
        sudo apt-get install -y dpkg-dev python3-pip

    - name: Run packaging helper
      run: |
        python3 camoufox/pack_lucid.py --create-deb --deb-version pr-${{ github.run_id }}

    - name: Upload package artifact
      uses: actions/upload-artifact@v4
      with:
        name: lucid-empire-package
        path: |
          lucid-empire_pr-${{ github.run_id }}_amd64.deb
